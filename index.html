<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <!-- Favicon Icons -->
    <link rel="shortcut icon" href="./images/favicon-icon.jpg" type="image/x-icon">
    <!-- CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    
</head>
<body>
    <header id="header">
        <div class="alert alert-danger alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Diqqat!</strong> Sayt test rejiminde.
          </div>

        <div class="container">
            <div class="navbar">
                <div class="navbar-brand">
                    <a class="nav-link" href="index.html">Onlayn awdarmashi</a>
                </div>
            </div>
            <div class="info-nav">
                <p class="info-nav__text">
                    <i>
                        Tez, qulay, biypul awdarmashi
                    </i>
                </p>
            </div>
        </div>
    </header>
    <br>
    <main id="main">
        <div class="container">
            <div class="main-content">
                <div class="main-texts">
                    <div class="row lang font-weight-bold pb-3 d-flex justify-content-center">
                        <div id="eng-lang-text" class="col-md-1 border-success">
                            Inglisshe
                        </div>
                        <div class="col-md-1">
                            <i  class="fas fa-exchange-alt pl-5 pr-4"></i>
                        </div>
                        <div id="qar-lang-text" class="col-md-2"> Qaraqalpaqsha</div>
                    </div>
                    <form action="">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control input" placeholder="So'z kiritin':" id="searching" name="searching" aria-describedby="emailHelp">
                            
                            <div class="input-group-append">
                              <span id="serching-btn" class="input-group-text "><i id="search-icon" class="fas fa-search"></i></span>
                            </div>
            
                        </div>
                        <div id="error-word" class="input-group">
                            
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
        <div class="main-results">
            <div class="container">
                <div class="result-section">
                    <div class="result-header__text">
                        <i id="wordInput"></i>
                    </div>

                    <div class="row m-1 bord pt-2 pb-2 font-weight-bold">
                        <div class="col-md-6">
                            <div id="eng-lang-flag-text">
                                <img class="flag-image" src="./images/flag of Great Britain.png" alt="Great Britain"> Inglisshe
                            </div>
                        </div>

                        <div class="col-md-6 ">
                            <div id="qar-lang-flag-text">
                                <img class="flag-image" src="./images/flag of Karakalpakstan.png" alt="Karakalpakstan"> Qaraqalpaqsha    
                            </div>
                        </div>
                       
                       
                    </div>

                    <div class="row m-1 pb-2 pt-2">
                        
                        <div class="col-md-6">
                            <div id="leftHand" class="card border-0">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div id="rightHand" class="card border-0">
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </main>
     <!-- Bootstrap JS files -->
     <script src="js/jQuery.min.js"></script>
     <script src="js/popper.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <!-- JS file -->
    <script src="js/scripts.js"></script> 
</body>
</html>
